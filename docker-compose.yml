services:
  spotify:
    image: spotify:latest
    container_name: spotify
    restart: unless-stopped
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=production
      - PORT=3005
      - HOSTNAME=0.0.0.0
      - LOG_LEVEL=debug
    env_file:
      - .env
    networks:
      - services_default
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://0.0.0.0:3005"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  services_default:
    external: true
