name: Deploy Spotify
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'just-a-placeholder'

      - name: Add remote host to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Verify SSH connection
        run: |
          echo "Testing SSH connection..."
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo 'SSH connection successful' && mkdir -p ~/services/spotify ~/services/docker-images"

      - name: Create .env file
        run: |
          echo "Creating .env file with secrets..."
          echo "SPOTIFY_CLIENT_ID=${{ secrets.SPOTIFY_CLIENT_ID }}" > .env
          echo "SPOTIFY_CLIENT_SECRET=${{ secrets.SPOTIFY_CLIENT_SECRET }}" >> .env
          echo "REDIRECT_URI=${{ secrets.REDIRECT_URI }}" >> .env
          echo "PORT=3005" >> .env
          echo "SESSION_SECRET=${{ secrets.SESSION_SECRET }}" >> .env
          echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" >> .env

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: spotify:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/spotify-image.tar

      - name: Load Docker image
        run: docker load -i /tmp/spotify-image.tar

      - name: Compress Docker image
        run: |
          echo "Compressing Docker image..."
          gzip /tmp/spotify-image.tar
          mv /tmp/spotify-image.tar.gz spotify-image.tar.gz

      - name: Transfer Docker image to server
        run: |
          echo "Transferring Docker image to server..."
          scp -o StrictHostKeyChecking=no spotify-image.tar.gz ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/arka/services/docker-images/spotify-image.tar.gz
          scp -o StrictHostKeyChecking=no docker-compose.yml ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/arka/services/spotify/docker-compose.yml
          scp -o StrictHostKeyChecking=no .env ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/arka/services/spotify/.env

      - name: Deploy to production
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            bash -c '
            cd /home/arka/services/

            mkdir -p spotify
            cd spotify

            # Stop the current container
            docker compose down || true

            # Load the new Docker image
            echo "Loading Docker image..."
            gunzip -c /home/arka/services/docker-images/spotify-image.tar.gz | docker load

            # Start the container using the new image
            echo "Starting container..."
            docker compose up -d

            # Wait for container to be fully running
            echo "Waiting for container to be ready..."
            attempt=1
            max_attempts=30

            until [ $attempt -gt $max_attempts ] || docker container inspect spotify --format="{{.State.Running}}" 2>/dev/null | grep -q "true"; do
              echo "Attempt $attempt/$max_attempts: Container not ready yet, waiting..."
              sleep 2
              attempt=$((attempt+1))
            done

            if [ $attempt -gt $max_attempts ]; then
              echo "Container failed to start properly within time limit!"
              docker compose logs
              exit 1
            fi

            # Further verification of application health
            echo "Verifying application health..."
            timeout=120
            start_time=$(date +%s)
            end_time=$((start_time + timeout))
            while [ $(date +%s) -lt $end_time ]; do
              if curl -s http://localhost:3005/ > /dev/null; then
                echo "Application is responding!"
                break
              fi
              echo "Waiting for application to respond..."
              sleep 10
            done

            if ! curl -s http://localhost:3005/ > /dev/null; then
              echo "Application failed to respond within timeout!"
              docker compose logs
              exit 1
            fi

            # Verify deployment
            echo "Deployment successful! Container is running and application is responding."
            docker ps | grep spotify
            '
          EOF
